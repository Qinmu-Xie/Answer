server:
  port: 9000

spring:
  h2.console.enabled: true
  datasource:
    initialize: true
    url: jdbc:h2:mem:dataSource
    username: sa
    password:
    driverClassName: org.h2.Driver
  jap:
    database: H2
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.H2Dialect
    repositories.enabled: false


